<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="form-container">
        <h2>Datos del Solicitante</h2>
        <div class="container">
            <div>
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="Nombre" placeholder="Franklin Quero">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="" id="apellido">
                    <label for="sexo">Sexo:</label>
                    <div class="radio-group">
                        <input type="radio" name="sexo" id="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <label for="fenaci">Fecha de Nacimiento</label>
                    <input type="text" placeholder="16/05/204">
                </form>  
            </div>
        
            <div>
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option value="v">V</option>
                    <option value="e">E</option>
                    <option value="g">G</option>
                    <option value="J">J</option>

            
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="Cedula/rif">Cedula/RIF:</label>
                <input type="text">
                <label for="numtelefono">Telefono</label>
                <input type="text" placeholder="0424-1448532">
                <label for="Edad">Edad</label>
            </div>
        </div>
        
        <div class="container2">
            <h2>Información del Vehículo</h2>
            <div>
                <label for="marca">Marca:</label>
                <select id="marca">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="modelo">Modelo:</label>
                <select id="modelo">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="version">Versión:</label>
                <select id="version">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="tipo">Tipo:</label>
                <select id="tipo-vehiculo">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="ano">Año:</label>
                <select id="ano">
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
